<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AZAIZA Design Studio</title>
  <link href="./output.css" rel="stylesheet" />
  <style>
    :root{
      --azaiza-blue: #175FC4;
      --azaiza-lightblue: #00bcd4;
      --azaiza-gradient: linear-gradient(90deg, var(--azaiza-blue) 0%, var(--azaiza-lightblue) 100%);
      --nav-bg: #ffffff;
      --nav-text: #374151; 
      --muted: #6b7280;        
      --nav-border: #e5eef7;    
    }
    html.dark{
      --nav-bg: #2f2b31;       
      --nav-text: #e6eef6;    
      --muted: #cbd5e1;
    }
    nav { background: var(--nav-bg); }
    .nav-link {
      color: var(--muted);
      transition: color .18s ease;
    }
    .nav-link:hover {
      color: var(--azaiza-lightblue);
    }
    .active-link {
      display: inline-block;
      padding-bottom: .25rem;
      border-bottom: 2px solid var(--azaiza-lightblue);
      color: var(--nav-text);
    }
    .contact-btn {
      background: var(--azaiza-gradient);
      color: #fff;
      border-radius: .5rem;
      box-shadow: 0 2px 0 rgba(0,0,0,0.06);
      transition: filter .14s ease, transform .08s ease;
      display: inline-block;
      text-decoration: none;
    }
    .contact-btn:hover{
      filter: brightness(.95);
      transform: translateY(-1px);
    }
    .mobile-contact {
      width: 100%;
      max-width: 320px;  
      margin: 0 auto;
      display: block;
    }

    #mobile-menu { background: var(--nav-bg); }
    .drawer-active {
      border-bottom: 2px solid var(--azaiza-lightblue);
      padding-bottom: .5rem;
      color: var(--nav-text);
    }
    nav svg { color: inherit; }
  </style>
</head>
<body class="bg-gray-900 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">

<!-- Navigation -->
<nav class="transition-colors duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <div>
        <div class="text-2xl font-bold tracking-widest text-gray-900 dark:text-white">AZAIZA</div>
        <div class="text-xs tracking-[0.2em] text-gray-600 dark:text-gray-300 -mt-1">DESIGN STUDIO</div>
      </div>
      <div class="hidden lg:flex items-center space-x-8">
        <a href="#" class="active-link nav-link">Home</a>
        <a href="#" class="nav-link">About Us</a>

        <a href="#" class="flex items-center nav-link">
          Features
          <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
          </svg>
        </a>

        <a href="#" class="flex items-center nav-link">
          Our Services
          <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
          </svg>
        </a>

        <a href="#" class="nav-link">Why ADS?</a>
      </div>
      <div class="hidden lg:flex items-center space-x-4">
        <button id="theme-toggle" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition">
          <span id="sun-icon" class="hidden">‚òÄÔ∏è</span>
          <span id="moon-icon">üåô</span>
        </button>
        <a href="#" class="px-5 py-2 contact-btn font-medium hover:opacity-95">
          Contact Us
        </a>
      </div>
      <div class="lg:hidden flex items-center space-x-2">
        <button id="theme-toggle-mobile" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition">
          <span id="sun-icon-mobile" class="hidden">‚òÄÔ∏è</span>
          <span id="moon-icon-mobile">üåô</span>
        </button>

        <button id="menu-btn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
          <img id="hamburger" src="./burger.png" alt="Menu" class="w-8 h-8" />
          <img id="close" src="./cross.png" alt="Close" class="w-8 h-8 hidden" />
        </button>
      </div>
    </div>
  </div>
  <div id="mobile-menu" class="fixed inset-0 z-50 transform translate-x-full transition-transform duration-300 ease-in-out lg:hidden">
    <div class="p-6 flex flex-col h-full">
      <div class="flex justify-between items-center mb-8">
        <div>
          <div class="text-2xl font-bold tracking-widest text-gray-900 dark:text-white">AZAIZA</div>
          <div class="text-xs tracking-[0.2em] text-gray-600 dark:text-gray-300 -mt-1">DESIGN STUDIO</div>
        </div>
        <button id="menu-close" class="p-2">
          <img src="./cross.png" alt="Close" class="w-8 h-8" />
        </button>
      </div>
<nav class="flex-1 space-y-6 text-center">
  <a href="#" class="block text-lg text-gray-900 dark:text-white drawer-active">Home</a>
  <a href="#" class="block text-lg nav-link">About Us</a>
  <a href="#" class="block text-lg nav-link">Features</a>
  <a href="#" class="block text-lg nav-link">Our Services</a>
  <a href="#" class="block text-lg nav-link">Why ADS?</a>
</nav>
      <div class="mt-6">
        <a href="#" class="mobile-contact px-6 py-3 contact-btn text-center font-medium hover:opacity-95">
          Contact Us
        </a>
      </div>
    </div>
  </div>
</nav>

<script>
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('mobile-menu');
  const hamburger = document.getElementById('hamburger');
  const closeIcon = document.getElementById('close');
  const menuClose = document.getElementById('menu-close');

  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('translate-x-full');
    hamburger.classList.toggle('hidden');
    closeIcon.classList.toggle('hidden');
    document.body.style.overflow = menu.classList.contains('translate-x-full') ? 'auto' : 'hidden';
  });

  menuClose.addEventListener('click', () => {
    menu.classList.add('translate-x-full');
    hamburger.classList.remove('hidden');
    closeIcon.classList.add('hidden');
    document.body.style.overflow = 'auto';
  });

  const themeToggle = document.getElementById('theme-toggle');
  const themeToggleMobile = document.getElementById('theme-toggle-mobile');
  const sunIcon = document.getElementById('sun-icon');
  const moonIcon = document.getElementById('moon-icon');
  const sunIconMobile = document.getElementById('sun-icon-mobile');
  const moonIconMobile = document.getElementById('moon-icon-mobile');

  function setTheme(isDark) {
    if (isDark) {
      document.documentElement.classList.add('dark');
      sunIcon.classList.remove('hidden');
      moonIcon.classList.add('hidden');
      sunIconMobile.classList.remove('hidden');
      moonIconMobile.classList.add('hidden');
      localStorage.setItem('theme', 'dark');
    } else {
      document.documentElement.classList.remove('dark');
      sunIcon.classList.add('hidden');
      moonIcon.classList.remove('hidden');
      sunIconMobile.classList.add('hidden');
      moonIconMobile.classList.remove('hidden');
      localStorage.setItem('theme', 'light');
    }
  }

  themeToggle.addEventListener('click', () => {
    setTheme(!document.documentElement.classList.contains('dark'));
  });

  themeToggleMobile.addEventListener('click', () => {
    setTheme(!document.documentElement.classList.contains('dark'));
  });

  if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    setTheme(true);
  } else {
    setTheme(false);
  }
</script>
</body>
</html>
