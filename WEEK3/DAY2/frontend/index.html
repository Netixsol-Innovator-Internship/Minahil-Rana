<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Designer</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
     <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body class="bg-white dark:bg-black text-black dark:text-white transition-colors duration-300 min-h-screen" style="font-family: 'Inter', sans-serif;">
<!-- Navigation -->
<nav class="bg-transparent">
    <div class="max-w-[1440px] mx-auto flex items-center justify-between p-2 lg:px-12">
        <div class="pl-4 flex items-center">
            <div class="w-16 h-16 dark:hidden rounded-sm flex items-center justify-center">
                <img src="./Images/logoBlack.png" alt="Logo" class="mr-2">
            </div>
            <div class="w-16 h-16 hidden dark:flex rounded-sm items-center justify-center">
                <img src="./Images/logoWhite.png" alt="Logo" class="mr-2">
            </div>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden lg:flex items-center space-x-8">
            <a href="#" class="text-sm hover:opacity-70 transition-opacity">Home</a>
            <a href="#" class="text-sm hover:opacity-70 transition-opacity">Portfolio</a>
            <a href="#" class="text-sm hover:opacity-70 transition-opacity">Skills</a>
            <a href="#" class="text-sm hover:opacity-70 transition-opacity">About Me</a>
        </div>

        <div class="hidden lg:flex items-center space-x-4">
            <button id="theme-toggle"
                class="relative inline-flex h-6 w-11 items-center rounded-full bg-[#051724] dark:bg-[#FFEC70] transition-colors">

                <span class="sr-only">Toggle dark mode</span>
                <img src="./Images/sun.png" alt="Sun" 
                     class="absolute right-1 w-3 h-3 dark:hidden">
                <img src="./Images/moon.png" alt="Moon" 
                     class="absolute left-1 w-3 h-3 hidden dark:block">
                <span id="toggle-dot"
                    class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform dark:translate-x-6 translate-x-1">
                </span>
            </button>
            <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                Contact Me
            </button>
        </div>

        <!-- Mobile theme toggle and hamburger menu -->
        <div class="lg:hidden flex items-center space-x-3">
            <button id="mobile-theme-toggle" class="relative inline-flex h-6 w-11 items-center rounded-full bg-[#051724] dark:bg-[#FFEC70] transition-colors">
                <span class="sr-only">Toggle dark mode</span>
                <span id="mobile-toggle-dot" class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform dark:translate-x-6 translate-x-1"></span>
            </button>
            <button id="mobile-menu-btn" class="flex flex-col space-y-1 p-2 transition-all duration-300 hover:scale-110 active:scale-95" aria-label="Open mobile menu">
                <span class="w-6 h-0.5 bg-black dark:bg-white transition-all duration-300"></span>
                <span class="w-6 h-0.5 bg-black dark:bg-white transition-all duration-300"></span>
                <span class="w-6 h-0.5 bg-black dark:bg-white transition-all duration-300"></span>
            </button>
        </div>
    </div>
</nav>

<!-- Mobile Menu Overlay -->
<div id="mobile-menu" class="fixed inset-0 z-50 lg:hidden transform -translate-x-full transition-transform duration-300 ease-in-out">
    <div class="absolute inset-0 bg-black bg-opacity-50" id="mobile-menu-backdrop"></div>
    <div class="absolute left-0 top-0 h-full w-full bg-white dark:bg-black shadow-xl">
        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-lg font-semibold">Menu</h2>
            <button id="mobile-menu-close" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <nav class="p-4">
            <div class="space-y-4">
                <a href="#" class="block text-lg hover:opacity-70 transition-opacity py-2">Home</a>
                <a href="#" class="block text-lg hover:opacity-70 transition-opacity py-2">Portfolio</a>
                <a href="#" class="block text-lg hover:opacity-70 transition-opacity py-2">Skills</a>
                <a href="#" class="block text-lg hover:opacity-70 transition-opacity py-2">About Me</a>
            </div>
            <div class="mt-8">
                <button class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-3 rounded-md text-sm font-medium transition-colors">
                    Contact Me
                </button>
            </div>
        </nav>
    </div>
</div>

<!-- Main Content -->
<main class="relative overflow-x-hidden">
    <div class="max-w-[1440px] mx-auto px-4 sm:px-6 xl:px-12">
        <div class="absolute top-[22%] md:top-[22%] left-[41%] md:left-[48%] transform -translate-x-1/2 -translate-y-1/2 z-10 hidden lg:block">
            <img src="./Images/startBlack.png" alt="Star"
                class="w-16 sm:w-20 md:w-24 lg:w-28 xl:w-32 h-auto dark:hidden">
            <img src="./Images/starWhite.png" alt="Star"
                class="w-16 sm:w-20 md:w-24 lg:w-28 xl:w-32 h-auto hidden dark:block">
        </div>

        <div class="max-w-8xl mx-auto">
            <div class="grid mt-8 lg:grid-cols-2 gap-8 lg:gap-16 items-center min-h-[calc(100vh-120px)]">
                <div class="xl:space-y-8 text-center lg:text-left overflow-hidden">
                    <div class="max-w-full">
                        <h1 class="product-designer-text tracking-tight leading-none break-words">
                            PRODUCT<br class="lg:hidden">
                            DESIGNER
                        </h1>
                        <h2 class="cristian-munoz-text tracking-tight leading-none mt-2 break-words">
                            <span class="bg-gradient-to-r from-pink-500 to-orange-400 bg-clip-text text-transparent">
                                CRISTIAN MUÃ‘OZ
                            </span>
                        </h2>
                    </div>

                    <!-- Social Icons -->
                    <div class="flex items-center justify-center lg:justify-start space-x-4 xl:space-x-[36px] mt-8 xl:mt-12">
                        <a href="#" class="w-10 h-10 rounded-lg flex items-center justify-center hover:opacity-70 transition-opacity">
                            <img src="./Images/instaBlack.png" alt="Instagram" class="dark:hidden">
                            <img src="./Images/insta.png" alt="Instagram" class="hidden dark:block">
                        </a>
                        <a href="#" class="w-10 h-10 rounded-lg flex items-center justify-center hover:opacity-70 transition-opacity">
                            <img src="./Images/figmaBlack.png" alt="Figma" class="dark:hidden">
                            <img src="./Images/figma.png" alt="Figma" class="hidden dark:block">
                        </a>
                        <a href="#" class="w-10 h-10 rounded-lg flex items-center justify-center hover:opacity-70 transition-opacity">
                            <img src="./Images/linkedinBlack.png" alt="LinkedIn" class="dark:hidden">
                            <img src="./Images/linkedin.png" alt="LinkedIn" class="hidden dark:block">
                        </a>
                        <a href="#" class="w-10 h-10 rounded-lg flex items-center justify-center hover:opacity-70 transition-opacity">
                            <img src="./Images/telegramBlack.png" alt="Telegram" class="dark:hidden">
                            <img src="./Images/telegram.png" alt="Telegraph" class="hidden dark:block">
                        </a>
                        <a href="#" class="w-10 h-10 rounded-lg flex items-center justify-center hover:opacity-70 transition-opacity">
                            <img src="./Images/twitterBlack.png" alt="Twitter" class="dark:hidden">
                            <img src="./Images/twitter.png" alt="Twitter" class="hidden dark:block">
                        </a>
                        <a href="#" class="w-10 h-10 rounded-lg flex items-center justify-center hover:opacity-70 transition-opacity">
                            <img src="./Images/mediumBlack.png" alt="Medium" class="dark:hidden">
                            <img src="./Images/medium.png" alt="Medium" class="hidden dark:block">
                        </a>
                    </div>

                    <!-- Download Button -->
                    <button class="w-full sm:w-[85%] md:w-[70%] max-w-md mx-auto lg:mx-0 bg-black dark:bg-[#292929] text-white px-4 sm:px-6 md:px-8 py-4 font-medium hover:opacity-80 transition-opacity flex items-center justify-center space-x-2 mt-8 xl:mt-12">
                        <span class="text-xs sm:text-sm md:text-base">Download Curriculum Vitae</span>
                        <img src="./Images/arrow.png" alt="Arrow" class="w-4 h-4">
                    </button>
                </div>

                <div class="hidden lg:block">
                    <div class="relative">
                        <img src="./Images/main.png" alt="Creative artistic composition" class="xl:w-[600px] 2xl:w-[694px] 2xl:h-[778px] lg:w-full h-auto lg:h-[80vh]">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="./script.js"></script>
</body>
</html>
