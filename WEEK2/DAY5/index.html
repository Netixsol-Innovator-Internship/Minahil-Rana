<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMaster - Test Your Knowledge</title>
   <script src="https://cdn.tailwindcss.com"></script> 
  <link rel="stylesheet" href="styles.css">
      <link href="./output.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen">
<nav class="bg-white shadow-sm border-b" id="navbar">
<div class="max-w-7xl h-16 mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
  <div class="flex items-center space-x-2">
    <img src="./images/navbaricon.png" alt="Logo" class="h-8 w-8">
    <span class="text-xl font-bold text-gray-900">QuizMaster</span>
  </div>
  <div class="md:hidden">
    <button id="mobile-menu-btn" class="text-gray-700 hover:text-black focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
  <div class="hidden md:flex items-center space-x-8" id="nav-links"></div>
  <div class="hidden md:flex items-center space-x-4" id="nav-actions"></div>
</div>
<div class="md:hidden hidden" id="mobile-nav">
<div id="mobile-nav-links" class="space-y-1 px-4 py-2"></div>
<div id="mobile-nav-actions" class="space-y-1 px-4 pb-2"></div>
</div>
</nav>
  <main id="main-content" class="min-h-screen">
  </main>
 
  <script src="./js/storage.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/quiz.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
